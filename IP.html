<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#10151a">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cyber Security Solutions for the Future.">
    <title>PARLAR | IP Lookup</title>
    <link rel="icon" href="img/parlar-feather-favicon3.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <style>
      /* Cybersecurity color scheme and neon grid effect */
      body {
        background: linear-gradient(135deg, #0a0f1a 0%, #071e2c 100%);
        min-height: 100vh;
      }
      .hero {
        position: relative;
        overflow: hidden;
        background: linear-gradient(120deg, #0a0f1a 60%, #0ff 100%);
        min-height: 420px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .hero::before {
        content: "";
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(
          120deg,
          rgba(0,255,170,0.07) 0px,
          rgba(0,255,170,0.07) 1px,
          transparent 1px,
          transparent 40px
        ), repeating-linear-gradient(
          60deg,
          rgba(0,255,255,0.07) 0px,
          rgba(0,255,255,0.07) 1px,
          transparent 1px,
          transparent 40px
        );
        z-index: 0;
        pointer-events: none;
      }
      .hero-content {
        position: relative;
        z-index: 1;
        max-width: 650px;
        margin: 0 auto;
      }
      .hero h1 {
        font-size: 3.2rem;
        letter-spacing: 2px;
        color: #0ff;
        text-shadow: 0 0 24px #00ffea, 0 0 4px #0a0f1a;
        font-family: "MajorMonoDisplay", monospace;
      }
      .hero .subtitle {
        font-size: 1.3rem;
        color: #b8ffe3;
        margin: 1.5rem auto 2.5rem auto;
        max-width: 500px;
        text-shadow: 0 0 8px #0ff2;
      }
      .cta-btn {
        background: linear-gradient(90deg, #0ff 0%, #00ffea 100%);
        color: #0a0f1a;
        border: none;
        border-radius: 6px;
        padding: 1rem 2.5rem;
        font-size: 1.1rem;
        font-weight: bold;
        letter-spacing: 1px;
        box-shadow: 0 2px 24px #00ffea44;
        transition: background 0.2s, color 0.2s, transform 0.2s;
        text-decoration: none;
      }
      .cta-btn:hover, .cta-btn:focus {
        background: #0a0f1a;
        color: #0ff;
        outline: 2px solid #0ff;
        transform: translateY(-2px) scale(1.03);
      }
      .profile-card, .blog-card, .about-section {
        background: rgba(10, 30, 40, 0.92);
        backdrop-filter: blur(10px) saturate(160%);
        border: 1.5px solid #0ff3;
        box-shadow: 0 2px 24px #00ffea11;
      }
      .blog-card:hover {
        box-shadow: 0 8px 32px #00ffea55;
        border-color: #0ff;
      }
      .sidebar-nav a {
        position: relative;
      }
      .sidebar-nav a::after {
        content: "";
        display: block;
        width: 0;
        height: 2px;
        background: #0ff;
        transition: width 0.2s;
        position: absolute;
        left: 0;
        bottom: -2px;
      }
      .sidebar-nav a:hover::after, .sidebar-nav a:focus::after {
        width: 100%;
      }
      @font-face {
        font-family: "MajorMonoDisplay";
        src: url("fonts/MajorMonoDisplay.woff2") format("woff2"),
             url("fonts/MajorMonoDisplay.woff") format("woff"),
             url("fonts/MajorMonoDisplay.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      .main-content {
        display: grid;
        grid-template-columns: 33% 1fr;
          grid-template-areas:
            "sidebar blog"
            "about";
        grid-template-rows: auto 1fr;
        max-width: 1200px;
        margin: 2.5rem auto 0 auto;
        gap: 2.5rem;
        padding: 0 2rem;
        align-items: center;
        justify-items: center;
      }
      .sidebar {
        grid-area: sidebar;
        display: flex;
        flex-direction: column;
        gap: 2.5rem;
        min-width: 0;
        align-items: center;
      }
      .profile-card, .sidebar-nav {
        margin: 0 auto;
        text-align: center;
      }
      .about-section {
        grid-area: about;
        background: rgba(16,21,26,0.98);
        border-radius: 12px;
        margin: 0 auto;
        padding: 2.5rem 2rem;
        box-shadow: 0 2px 16px #00f0ff11;
        flex: 0 1 400px;
        align-self: flex-start;
        text-align: center;
      }
      .blog-section {
        grid-area: blog;
        min-width: 0;
        margin: 0 auto;
        text-align: center;
        width: 100%;
      }
      .blog-cards {
        margin: 0 auto;
      }
      @media (max-width: 1100px) {
        .main-content {
          grid-template-columns: 1fr;
          grid-template-areas:
            "sidebar"
            "about"
            "blog";
          gap: 2rem;
          padding: 0 1rem;
        }
        .sidebar, .about-section, .blog-section {
          max-width: 100%;
          width: 100%;
        }
      }
      @media (max-width: 600px) {
        .main-content { padding: 0 1rem; }
        .about-section { padding: 1.2rem 0.2rem; }
        .hero h1 { font-size: 2rem; }
      }
    </style>
</head>
<body>
    <header class="site-header">
        <nav class="navbar" aria-label="Main navigation">
            <a href="index.html" class="logo">PARLAR</a>
        </nav>
    </header>

        <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>IP <span style="color:#fff;">Lookup</span></h1>
            <p class="subtitle">
                
            </p>
            <a style="display: none;" href="#blog" class="cta-btn">Randomise</a>
        </div>
    </section>

    <main class="main-content" style="display:flex;flex-direction:column;align-items:center;justify-content:center;width:100%;">

        <!-- IP Lookup Tool Section -->
        <section class="about-section" id="ip-lookup-tool"
          style="margin-top:2rem;width:80vw;min-width:240px;max-width:1200px;margin-left:auto;margin-right:auto;box-sizing:border-box;display:flex;flex-direction:column;align-items:center;">
          <h2 style="text-align:center;width:100%;">IP Lookup Tool</h2>
          <p style="text-align:center;width:100%;">Enter an IP address below and click "Lookup" to check for abuse reports and reputation.</p>
          <input id="ipInput"
            type="text"
            style="width:100%;min-width:180px;background:#071e2c;color:#0ff;border:1.5px solid #0ff3;border-radius:8px;padding:1rem;font-family:monospace;margin-bottom:1rem;box-sizing:border-box;text-align:center;"
            placeholder="Enter IP address...">
          <button class="cta-btn" id="lookupBtn"
            style="margin-bottom:1rem;align-self:center;width:100%;max-width:300px;font-family: MajorMonoDisplay;">LOOKUP</button>
          <div id="ipResultsContainer"
            style="margin-top:1rem;width:100%;min-width:180px;display:flex;justify-content:center;">
            <div id="ipResults"
              style="text-align:left;color:#b8ffe3;background:rgba(16,21,26,0.98);border-radius:8px;padding:1.2em;border:1.5px solid #0ff3;box-shadow:0 2px 16px #00f0ff11;width:100%;box-sizing:border-box;">
            </div>
          </div>
        </section>
    </main>

    <footer class="site-footer" id="contact">
        <div class="footer-content">
            <div>
                <h3>Contact</h3>
                <p>Email: <a href="mailto:cyber@parlar.uk">cyber@parlar.uk</a></p>
            </div>
        </div>
        <p class="copyright">&copy; 2025 / PARLAR. All rights reserved.</p>
    </footer>

    
</body>
</html>
<script>
document.getElementById('lookupBtn').addEventListener('click', function() {
  const ip = document.getElementById('ipInput').value.trim();
  const resultsDiv = document.getElementById('ipResults');
  if (!ip) {
    resultsDiv.innerHTML = "<span style='color:#ff8080;'>Please enter an IP address.</span>";
    return;
  }
  // Basic IP format validation (IPv4 and IPv6)
  const ipv4 = /^(\d{1,3}\.){3}\d{1,3}$/;
  const ipv6 = /^([a-fA-F0-9:]+)$/;
  if (!ipv4.test(ip) && !ipv6.test(ip)) {
    resultsDiv.innerHTML = "<span style='color:#ff8080;'>Invalid IP address format.</span>";
    return;
  }
  // Output links to external lookup services
  let html = `<h3 style='color:#0ff;text-align:center;width:100%;'>IP Lookup Links</h3>
    <ul style='padding-left:1.2em;width:100%;box-sizing:border-box;'>
      <li><a href="https://www.abuseipdb.com/check/${encodeURIComponent(ip)}" target="_blank" style="color:#0ff;">AbuseIPDB</a></li>
      <li><a href="https://virustotal.com/gui/ip-address/${encodeURIComponent(ip)}" target="_blank" style="color:#0ff;">VirusTotal</a></li>
      <li><a href="https://talosintelligence.com/reputation_center/lookup?search=${encodeURIComponent(ip)}" target="_blank" style="color:#0ff;">Cisco Talos</a></li>
      <li><a href="https://ipinfo.io/${encodeURIComponent(ip)}" target="_blank" style="color:#0ff;">IPinfo</a></li>
      <li><a href="https://www.projecthoneypot.org/ip_${encodeURIComponent(ip)}" target="_blank" style="color:#0ff;">Project Honey Pot</a></li>
    </ul>
    <p style="color:#b8ffe3;">Click a link above to view details for <strong>${ip}</strong> on the selected service.</p>`;
  resultsDiv.innerHTML = html;
});

</script>
